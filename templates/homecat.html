<!DOCTYPE html>
<html lang="en">
<head>
    {% include "partials/head.html" %}
    <style>
        /* Global Styles */
        :root {
            --primary-color: #5a4632;
            --accent-color: #a78b6b;
            --light-accent: #f5f0e8;
            --text-color: #333333;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color:#fff5e6;
            margin: 0;
        }
        
        /* Container 
        .container {
            width: 92%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }*/
        .container {
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
                border-radius: 10px;
                padding-bottom: 40px;
            }
        
        .category-header img {
            width: 25%;
            height: 20%;
            object-fit: cover;
            
        }
        
        
        /* Category Header */
        .category-header {
            position: relative;
            margin-top: 10px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            z-index: 2;
        }
        
        .category-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .category-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }
        
        /* Back to Home Button */
        .back-home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: var(--accent-color);
        }
        
        /* Subcategories Section */
        .subcategories-section {
            padding: 35px 0;
        }
        
        .section-title {
            position: relative;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }
        
        /* Category Grid - Centered Version */
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 1000px;
        }

        /* Category Card */
        .category-card {
            text-align: center;
            transition: all 0.3s ease;
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-card:hover {
            transform: translateY(-10px);
        }

        /* Circular Category Image */
        .category-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 5px solid white;
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .category-card:hover .category-image img {
            transform: scale(1.1);
        }

        /* Category Name */
        .category-name {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #5a4632;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .category-grid {
                gap: 20px;
            }
            
            .category-card {
                width: 140px;
            }
            
            .category-image {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .category-grid {
                gap: 15px;
            }
            
            .category-card {
                width: 120px;
            }
            
            .category-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    {% include "partials/header.html" %}
        
        <div class="container">
            <!-- Category Header -->
            <div class="category-header">
                <img src="data:image/jpeg;base64,{{ category['Cat_image'] }}" alt="{{ category['Cat_name'] }}">
                <h1>{{ category['Cat_name'] }}</h1>
                <p>{{ category['Cat_desc'] }}</p>
                <!-- Back to Home Button -->
                <a href="{{ url_for('home') }}" class="back-home-btn">Go Back</a>
            </div>
            
            <!-- Subcategories Section -->
            <section class="subcategories-section">
                <h2 class="section-title">Explore Subcategories</h2>
                
                <div class="category-grid">
                    {% for subcategory in subcategories %}
                    <a href="{{ url_for('subcategory_details', subcat_id=subcategory['Subcat_id']) }}" class="category-card">
                        <div class="category-image">
                            <img src="data:image/jpeg;base64,{{ subcategory['Subcat_image'] }}" alt="{{ subcategory['Subcat_name'] }}">
                        </div>
                        <p class="category-name">{{ subcategory['Subcat_name'] }}</p>
                    </a>
                    {% endfor %}
                </div>
            </section>
        </div>
    
    {% include "partials/footer.html" %}
</body>
</html>
