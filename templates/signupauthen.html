<!DOCTYPE html>
<html lang="en">
<head>
    {% include "partials/head.html" %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/logsign.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #fa611b;
            width: 100%;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }

        form {
            /*background-color: rgba(255, 255, 255, 0.9);*/
            background-color: beige;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #fa611b;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #264653;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #fa611b;
            border-radius: 30px;
            background-color: #fff5e6;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #264653;
            box-shadow: 0 0 0 3px rgba(38, 70, 83, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #fa611b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e85a2a;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 57px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fa611b;
        }

        .message-container {
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 20px;
}

.success-message {
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    color: green;
}

.error-message {
    background-color: #ffebee;
    border: 1px solid #f5c6cb;
    color: red;
}

.message-container ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.message-container li {
    padding: 4px 0;
}

        footer {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
    {% include "partials/header.html" %}
    <br><br><br>
    <div class="container">
        <form method="POST">
            <h2>Sign Up</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="message-container {% if category == 'success' %}success-message{% else %}error-message{% endif %}">
                <ul>
                    <li>{{ message }}</li>
                </ul>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
            
            <label for="username">Email (Username):</label>
            <input type="email" id="username" name="username" required>

            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ff6b35">
                        <path d="M480.18-311Q559-311 614-366.18q55-55.17 55-134Q669-579 613.82-634q-55.17-55-134-55Q401-689 346-633.82q-55 55.17-55 134Q291-421 346.18-366q55.17 55 134 55Zm-.12-101q-36.64 0-62.35-25.65T392-499.94q0-36.64 25.65-62.35T479.94-588q36.64 0 62.35 25.65T568-500.06q0 36.64-25.65 62.35T480.06-412ZM480-157q-163 0-294.5-95T-5-500q59-153 190.5-248T480-843q163 0 294.5 95T965-500q-59 153-190.5 248T480-157Zm0-343Zm.09 222q112.91 0 207.2-60.54Q781.58-399.08 832-500q-50.42-100.92-144.8-161.46Q592.82-722 479.91-722t-207.2 60.54Q178.42-600.92 128-500q50.42 100.92 144.8 161.46Q367.18-278 480.09-278Z"/>
                    </svg>
                </span>
            </div>

            <label for="login_type">Login Type:</label>
            <select id="login_type" name="login_type" required>
                <option value="Customer">Customer</option>
                <option value="Staff">Staff</option>
                <option value="Courier">Courier</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    {% include "partials/footer.html" %}
</body>
</html>
